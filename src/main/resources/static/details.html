<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Animal Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top border-bottom border-dark">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Animal Gallery</a>
    </div>
  </nav>

  <main class="container py-4" style="max-width:900px;">
    <div id="status" class="alert d-none" role="alert"></div>

    <!-- force white background and dark text so content is visible -->
    <div id="card" class="card mb-3 bg-white text-dark" style="display:none;">
      <div class="row g-0">
        <div class="col-md-4">
          <img id="animalImage" src="/Images/default.jpg" class="img-fluid rounded-start" alt="Animal image" style="object-fit:cover;width:100%;height:100%;">
        </div>
        <div class="col-md-8">
          <div class="card-body text-dark">
            <h3 id="animalName" class="card-title">Name</h3>
            <p class="mb-1"><strong>Type:</strong> <span id="animalType"></span></p>
            <p class="mb-1"><strong>Age:</strong> <span id="animalAge"></span></p>
            <p id="animalDescription" class="card-text mt-3"></p>
            <div class="mt-3">
              <a id="editLink" class="btn btn-outline-info btn-sm" href="#">Edit</a>
              <a class="btn btn-secondary btn-sm" href="/index.html">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const status = document.getElementById('status');
      const card = document.getElementById('card');
      const params = new URLSearchParams(location.search);
      const raw = params.get('id');
      const id = (raw && raw !== 'undefined' && !Number.isNaN(Number(raw))) ? raw : null;

      function show(kind, msg){
        if(status){ status.className = 'alert alert-'+kind; status.textContent = msg; status.classList.remove('d-none'); }
        else console.log(kind, msg);
      }

      if(!id){
        show('danger','Missing or invalid id. Open details from the gallery.');
        console.error('details: invalid id', raw);
        return;
      }

      fetch(`/animals/${encodeURIComponent(id)}`)
        .then(r => {
          if (!r.ok) throw new Error('Failed to load animal: ' + r.status);
          return r.json();
        })
        .then(a => {
          const imgEl = document.getElementById('animalImage');
          const nameEl = document.getElementById('animalName');
          const typeEl = document.getElementById('animalType');
          const ageEl = document.getElementById('animalAge');
          const descEl = document.getElementById('animalDescription');
          const editLink = document.getElementById('editLink');

          imgEl.src = a.imageUrl && a.imageUrl.length ? a.imageUrl : (a.pictureUrl ?? '/Images/default.jpg');
          imgEl.alt = a.name ?? 'Animal image';
          nameEl.textContent = a.name ?? 'Unnamed';
          typeEl.textContent = a.type ?? '—';
          ageEl.textContent = (a.age !== undefined && a.age !== null) ? a.age : '—';
          descEl.textContent = a.description ?? '';
          editLink.href = `/edit.html?id=${encodeURIComponent(id)}`;

          card.style.display = '';
        })
        .catch(err => {
          console.error('details load error', err);
          show('danger', err.message || 'Could not load animal');
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
